<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống đang bảo trì - MIUI Style</title>
    <style>
        :root {
            --miui-blue: #007aff;
            --miui-cyan: #00fbff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .miui-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Biểu tượng rẽ hướng/bảo trì */
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00fbff, #007aff);
            border-radius: 22px;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 251, 255, 0.3);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .icon-box svg {
            width: 40px;
            fill: white;
        }

        h1 { font-size: 24px; font-weight: 600; margin-bottom: 15px; }
        p { font-size: 15px; color: rgba(255, 255, 255, 0.6); line-height: 1.6; margin-bottom: 30px; }

        .miui-btn {
            background: #fff;
            color: #000;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <canvas id="plexus"></canvas>

    <div class="miui-container">
        <div class="icon-box" id="easter-egg-trigger">
            <svg viewBox="0 0 24 24"><path d="M22,15V17H2V15H22M12,2L16,6H13V13.15L17.5,17.65L16.08,19.07L11,13.99V6H8L12,2Z" /></svg>
        </div>
        <h1>Đang bảo trì hệ thống</h1>
        <p>Web đang được nâng cấp và sửa để tối ưu hóa trải nghiệm. Vui lòng quay lại sau.</p>
        <a href="https://saygex97.github.io" class="miui-btn">Quay lại</a>
    </div>

    <script>
        // --- CẤU HÌNH ---
        const SECRET_LINK = "https://drive.google.com/file/d/13fjbkfSL_nFErw7nxzHa4cyj2_Lo9_iB/view?usp=drive_link"; // Đổi link của bạn tại đây

        // --- EASTER EGG LOGIC ---
        let tapCount = 0;
        let lastTapTime = 0;
        const trigger = document.getElementById('easter-egg-trigger');

        // Hàm kích hoạt
        const activateEasterEgg = () => {
            if (navigator.vibrate) navigator.vibrate([50, 50, 50]); // Rung nhẹ báo hiệu
            window.location.href = SECRET_LINK;
        };

        // Xử lý cho Mobile & Mouse Click
        trigger.addEventListener('click', (e) => {
            const currentTime = new Date().getTime();
            const timeDiff = currentTime - lastTapTime;

            if (timeDiff < 500 && timeDiff > 0) {
                tapCount++;
            } else {
                tapCount = 1;
            }

            lastTapTime = currentTime;

            if (tapCount >= 5) {
                activateEasterEgg();
                tapCount = 0; // Reset
            }
        });

        // Xử lý phím 'H' + 'A' cho Desktop
        let keysPressed = {};
        window.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
            if (keysPressed['h'] && keysPressed['a']) activateEasterEgg();
        });
        window.addEventListener('keyup', (e) => {
            delete keysPressed[e.key.toLowerCase()];
        });

        // --- HIỆU ỨNG PLEXUS (Hạt Xanh-Đen, Chạm biến mất) ---
        const canvas = document.getElementById('plexus');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];
        let mouse = { x: null, y: null };

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                if (mouse.x && Math.sqrt((this.x-mouse.x)**2 + (this.y-mouse.y)**2) < 60) this.init();
            }
            draw() {
                ctx.fillStyle = '#00fbff';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 120; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let d = Math.sqrt((particles[i].x-particles[j].x)**2 + (particles[i].y-particles[j].y)**2);
                    if (d < 140) {
                        ctx.strokeStyle = `rgba(0, 251, 255, ${(1 - d/140) * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; init(); });
        const setMouse = (e) => { mouse.x = e.clientX || (e.touches && e.touches[0].clientX); mouse.y = e.clientY || (e.touches && e.touches[0].clientY); };
        window.addEventListener('mousemove', setMouse);
        window.addEventListener('touchstart', setMouse);
        window.addEventListener('touchend', () => mouse = {x:null, y:null});

        init(); animate();
    </script>
</body>
</html>
