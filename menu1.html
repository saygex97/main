<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberZone - Blue Edition</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #050505; /* Đen sâu */
      color: #00fbff; /* Xanh neon */
      text-align: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      pointer-events: none; /* Cho phép tương tác xuyên qua để chạm vào hạt */
    }

    .game-menu, header, .navigation-container {
      pointer-events: auto; /* Kích hoạt lại tương tác cho các nút bấm */
    }

    header h1 {
      font-size: 3rem;
      color: #00fbff;
      margin-bottom: 30px;
      border-bottom: 2px solid #00fbff;
      display: inline-block;
      padding-bottom: 5px;
      text-shadow: 0 0 15px #00fbff;
    }

    .game-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .game-card {
      background-color: rgba(10, 10, 10, 0.8);
      border: 1px solid #00fbff;
      border-radius: 15px;
      padding: 30px;
      width: 200px;
      box-shadow: 0 0 15px rgba(0, 251, 255, 0.2);
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      background-color: #00fbff;
      color: #050505;
      transform: scale(1.05);
      box-shadow: 0 0 30px #00fbff;
    }

    .navigation-container {
      margin-top: 40px;
    }

    .nav-button {
      background-color: transparent;
      color: #00fbff;
      border: 2px solid #00fbff;
      padding: 12px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glowBlue 2s infinite;
    }

    .nav-button:hover {
      background-color: #00fbff;
      color: #050505;
      box-shadow: 0 0 25px #00fbff;
    }

    @keyframes glowBlue {
      0% { box-shadow: 0 0 5px #00fbff; }
      50% { box-shadow: 0 0 20px #00fbff; }
      100% { box-shadow: 0 0 5px #00fbff; }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      .game-card { width: 140px; padding: 20px; }
    }
  </style>
</head>
<body>
  <canvas id="plexus"></canvas>
  
  <div class="content">
    <header>
      <h1>CYBER ZONE</h1>
    </header>

    <div class="game-menu">
      <div class="game-card" onclick="window.location.href='chungkhoan.html'">
        <h3>Game 1</h3>
        <p>Giả lập Chứng khoán</p>
      </div>
      <div class="game-card" onclick="window.location.href='baotri.html'">
        <h3>Game 2</h3>
        <p>Caro Neon</p>
      </div>
      <div class="game-card" onclick="window.location.href='baotri.html'">
        <h3>Game 3</h3>
        <p>Stickman War</p>
      </div>
    </div>

    <div class="navigation-container">
      <button class="nav-button" onclick="window.location.href='baotri.html'">
        Trang Tiếp
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('plexus');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 150; 
    const maxDistance = 150;
    const touchRadius = 50; // Khoảng cách để hạt biến mất

    let mouse = { x: null, y: null };

    class Particle {
      constructor() {
        this.init();
      }

      init() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.size = Math.random() * 2 + 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;

        // Xử lý biến mất khi chạm chuột
        if (mouse.x !== null && mouse.y !== null) {
          let dx = this.x - mouse.x;
          let dy = this.y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < touchRadius) {
            this.init(); // Reset hạt về vị trí mới thay vì xóa hẳn để duy trì số lượng
            // Nếu muốn hạt mất luôn không hiện lại, dùng: particles.splice(index, 1);
          }
        }
      }

      draw() {
        ctx.fillStyle = '#00fbff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < maxDistance) {
            let alpha = 1 - dist / maxDistance;
            ctx.strokeStyle = `rgba(0, 251, 255, ${alpha * 0.5})`;
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => { 
        p.update(); 
        p.draw(); 
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Theo dõi vị trí chuột/tay
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    window.addEventListener('touchstart', (e) => {
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
    });

    window.addEventListener('touchend', () => {
      mouse.x = null;
      mouse.y = null;
    });

    initParticles();
    animate();
  </script>
</body>
</html>
