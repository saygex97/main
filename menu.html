<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameZone - Chọn Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #00ffff;
      margin-bottom: 30px;
      border-bottom: 2px solid #00ffff;
      display: inline-block;
      padding-bottom: 5px;
    }

    .game-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .game-card {
      background-color: #111111;
      border-radius: 20px;
      padding: 30px;
      width: 200px;
      box-shadow: 0 0 20px #00ffff;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      background-color: #00ffff;
      color: #0a0a0a;
      transform: scale(1.05);
    }

    .game-card h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .game-card p {
      font-size: 1rem;
    }

    /* Responsive cho điện thoại */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .game-card {
        width: 150px;
        padding: 20px;
      }

      .game-card h3 {
        font-size: 1.2rem;
      }

      .game-card p {
        font-size: 0.9rem;
      }
    }

    /* Responsive cho TV/màn hình lớn */
    @media (min-width: 1920px) {
      header h1 {
        font-size: 5rem;
        margin-bottom: 50px;
      }

      .game-card {
        width: 250px;
        padding: 40px;
      }

      .game-card h3 {
        font-size: 2rem;
      }

      .game-card p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GameZone - Chọn Game</h1>
  </header>

  <div class="game-menu">
    <!-- Game 1 -->
    <div class="game-card" onclick="window.location.href='game1.html'">
      <h3>Game 1</h3>
      <p>Trò chơi hấp dẫn đầu tiên.</p>
    </div>

    <!-- Game 2 -->
    <div class="game-card" onclick="window.location.href='game2.html'">
      <h3>Game 2</h3>
      <p>Thử thách kỹ năng của bạn.</p>
    </div>

    <!-- Game 3 -->
    <div class="game-card" onclick="window.location.href='game3.html'">
      <h3>Game 3</h3>
      <p>Trải nghiệm phiêu lưu cực chất.</p>
    </div>

    <!-- Thêm game khác tương tự -->
  </div>
</body>
</html>
